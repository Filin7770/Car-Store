<!DOCTYPE html>
<html lang="en">
<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap");
</style>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Car Store</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__heading">Car Store</h1>
            <nav class="navigation navigation">
                <ul class="navigation__list list">
                    <li class="list__text">
                        <a href="#models" class="list__link"> Модели </a>
                    </li>
                    <li class="list__text">
                        <a href="#about" class="list__link"> О нас </a>
                    </li>
                    <li class="list__text">
                        <a href="#contacts" class="list__link"> Контакты </a>
                    </li>
                </ul>
            </nav>
            <ul class="user__list list">
                <li class="list__search">
                    <button class="list__button">
                        <img src="img/ic_sharp-search.svg" alt="search" class="search__icon" />
                    </button>
                </li>
                <li class="list__user">
                    <button class="list__button">
                        <img src="img/user.svg" alt="user" class="user__icon" />
                    </button>
                </li>
            </ul>
        </div>
    </header>
    <section id="about" class="info">
        <div class="info__wrapper">
            <div class="info__header">
                <p class="info__heading">
                    Покупаем и продаем машины с 2016 года
                </p>
                <p class="info__text">
                    Автомобили из РФ, Европы и ОАЭ в наличии и под заказ
                </p>
            </div>
            <button class="info__car">
                <a href="" target="_blank" class="car">
                    <p class="info__available">Машины в наличии</p>
                </a>
            </button>
            <button class="info__drive">
                <a href="" target="_blank" class="test__drive">
                    <p class="info__test">Записаться на тест-драйв</p>
                </a>
            </button>
        </div>
    </section>
    <section id="models" class="models">
        <div class="models__wrapper">
            <h2 class="models__available">Автомобили в наличии</h2>
            <div class="models__card">
                <href="" target="" blank class="">
            <img class="models__img" src="images/1.jpg" alt="Porsche Cayenne GTS 4.0 AT (460 л.с.) GTS"/>
            <div class="models__body">
                <div class="models__text">
                    <h3 class="models__porsche">Porsche Cayenne GTS 4.0 AT (460 л.с.) GTS 2022</h3>
                </div>
            </div>
            </href>

            </div>
        </div>
    </section>
</body>

</html>
