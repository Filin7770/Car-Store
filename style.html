<!DOCTYPE html>
<html lang="en">
<style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap");
</style>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Car Store</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__heading">Car Store</h1>
            <nav class="navigation navigation">
                <ul class="navigation__list list">
                    <li class="list__text">
                        <a href="#models" class="list__link"> Модели </a>
                    </li>
                    <li class="list__text">
                        <a href="#about" class="list__link"> О нас </a>
                    </li>
                    <li class="list__text">
                        <a href="#contacts" class="list__link"> Контакты </a>
                    </li>
                </ul>
            </nav>
            <ul class="user__list list">
                <li class="list__search">
                    <button class="list__button">
                        <img src="img/ic_sharp-search.svg" alt="search" class="search__icon" />
                    </button>
                </li>
                <li class="list__user">
                    <button class="list__button">
                        <img src="img/user.svg" alt="user" class="user__icon" />
                    </button>
                </li>
            </ul>
        </div>
    </header>
    <section id="about" class="info">
        <div class="info__wrapper">
            <div class="info__header">
                <p class="info__heading">
                    Покупаем и продаем машины с 2016 года
                </p>
                <p class="info__text">
                    Автомобили из РФ, Европы и ОАЭ в наличии и под заказ
                </p>
            </div>
        </div>
    </section>
</body>

</html>
